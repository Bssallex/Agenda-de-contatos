<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h1 {
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
            width: 220px;
        }

        input::placeholder {
            color: #999;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #listaContatos {
            margin-top: 20px;
        }

        .contato {
            background-color: #2c2c2c;
            padding: 10px;
            border-left: 5px solid #4caf50;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Agenda de Contatos</h1>

    <input type="text" id="nome" placeholder="Nome" />
    <input type="text" id="telefone" placeholder="Telefone" />
    <button onclick="adicionarContato()">Adicionar</button>

    <br />

    <input type="text" id="nomeRemover" placeholder="Nome para remover" />
    <button onclick="removerContato()">Remover</button>

    <br />

    <button onclick="listarContatos()">Listar Contatos</button>
    <div id="listaContatos"></div>

    <script src="../javaScript/agenda.js"></script>
</body>

</html>
